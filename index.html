<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Network Graph</title>

  <!-- load the component from unpkg -->
  <script type="module" src="https://unpkg.com/interactive-network-graph/dist/interactive-network-graph/interactive-network-graph.esm.js"></script>
  <script nomodule src="https://unpkg.com/interactive-network-graph/dist/interactive-network-graph/interactive-network-graph.js"></script>

  <style>
    body { margin: 0; font-family: sans-serif; }
    interactive-network-graph {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <!-- load data.json with JS -->
  <interactive-network-graph id="graph"></interactive-network-graph>

  <script>
    fetch("data.json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("graph").data = data;
      });
  </script>
</body>
</html>
